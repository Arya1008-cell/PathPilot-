<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PathPilot AI</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(120deg, #0f172a, #1e293b);
  color: white;
}

header {
  padding: 20px 40px;
  font-size: 24px;
  font-weight: bold;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(10px);
}

.container {
  max-width: 900px;
  margin: 60px auto;
  padding: 40px;
  border-radius: 20px;
  background: rgba(255,255,255,0.05);
  box-shadow: 0 8px 30px rgba(0,0,0,0.5);
}

h1 {
  margin-top: 0;
  text-align: center;
}

textarea {
  width: 100%;
  height: 140px;
  border-radius: 12px;
  border: none;
  padding: 15px;
  font-size: 16px;
  resize: none;
}

button {
  margin-top: 20px;
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  font-size: 18px;
  cursor: pointer;
  background: linear-gradient(90deg,#06b6d4,#6366f1);
  color: white;
  transition: 0.3s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(0,0,0,0.6);
}

#loading {
  display: none;
  margin-top: 20px;
  text-align: center;
  font-size: 18px;
}

.output {
  margin-top: 30px;
  padding: 20px;
  border-radius: 15px;
  background: rgba(0,0,0,0.3);
  white-space: pre-wrap;
}
</style>
</head>
<body>

<header>ðŸš€ PathPilot AI Career Assistant</header>

<div class="container">
  <h1>Discover Your Perfect Career Path</h1>

  <textarea id="profile" placeholder="Example: I like coding, AI, math, problem solving..."></textarea>

  <button onclick="analyze()">Generate Career Plan</button>

  <div id="loading">âš¡ Generating AI Insights...</div>

  <div id="output" class="output"></div>
</div>

<script>
async function analyze() {
  const profile = document.getElementById("profile").value;
  const loading = document.getElementById("loading");
  const output = document.getElementById("output");

  loading.style.display = "block";
  output.textContent = "";

  try {
    const res = await fetch("http://127.0.0.1:8000/analyze", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ profile })
    });

    const data = await res.json();
    output.textContent = data.result || data.error;
  } catch (err) {
    output.textContent = "Server error. Make sure backend is running.";
  }

  loading.style.display = "none";
}
</script>

</body>
</html>
